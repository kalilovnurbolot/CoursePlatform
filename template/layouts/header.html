{{define "header"}}
<header class="bg-white/80 backdrop-blur-md border-b border-slate-100 sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Логотип -->
            <a href="/" class="flex-shrink-0 flex items-center gap-2 group">
                <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-md group-hover:scale-105 transition-transform">
                    <i class="fas fa-layer-group text-sm"></i>
                </div>
                <span class="text-xl font-bold text-slate-900 tracking-tight">Course<span class="text-indigo-600">Platform</span></span>
            </a>

            <!-- Меню (Десктоп) -->
            <div class="hidden md:flex space-x-8">
                <a href="/" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition">Главная</a>
                <a href="#courses" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition">Курсы</a>
                <a href="#about" class="text-sm font-medium text-slate-600 hover:text-indigo-600 transition">О нас</a>
                {{if eq .RoleID 2}}
                <a href="/admin/dashboard" class="text-sm font-medium text-purple-600 hover:text-purple-800 transition">Админка</a>
                {{end}}
            </div>

            <!-- Правая часть -->
            <div class="flex items-center gap-4">
                {{if .IsAuthenticated}}
                <div class="relative">
                    <button type="button" class="flex items-center gap-2 focus:outline-none" onclick="toggleUserMenu()">
                        <img class="h-8 w-8 rounded-full object-cover border border-slate-200" src="{{.UserPictureURL}}" alt="{{.UserName}}">
                        <span class="hidden sm:block text-sm font-medium text-slate-700">{{.UserName}}</span>
                        <i class="fas fa-chevron-down text-xs text-slate-400"></i>
                    </button>

                    <!-- Выпадающее меню -->
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-slate-100 py-1 ring-1 ring-black ring-opacity-5 focus:outline-none transform origin-top-right transition-all">
                        <div class="px-4 py-3 border-b border-slate-50">
                            <p class="text-xs text-slate-500">Вы вошли как</p>
                            <p class="text-sm font-bold text-slate-900 truncate">{{.UserName}}</p>
                        </div>
                        <a href="/personal" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition"><i class="far fa-user mr-2 text-slate-400"></i> Профиль</a>
                        <a href="/my-courses" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50 transition"><i class="fas fa-book-open mr-2 text-slate-400"></i> Мои курсы</a>
                        <div class="border-t border-slate-50 my-1"></div>
                        <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50 transition"><i class="fas fa-sign-out-alt mr-2"></i> Выйти</a>
                    </div>
                </div>
                {{else}}
                <a href="/auth/google/login" class="text-sm font-bold text-slate-700 hover:text-indigo-600 transition mr-4 hidden sm:block">Войти</a>
                <a href="/auth/google/login" class="bg-slate-900 text-white px-4 py-2 rounded-lg text-sm font-bold hover:bg-black transition shadow-md">Начать</a>
                {{end}}
            </div>
        </div>
    </nav>
</header>
{{end}}
