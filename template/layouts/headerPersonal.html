{{define "headerPersonal"}}
<header class="bg-white border-b border-slate-100 sticky top-0 z-40">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between h-16">
            <div class="flex">
                <a href="/" class="flex-shrink-0 flex items-center gap-2 group">
                    <div class="w-8 h-8 bg-indigo-600 rounded-lg flex items-center justify-center text-white shadow-sm group-hover:scale-105 transition-transform">
                        <i class="fas fa-layer-group text-sm"></i>
                    </div>
                    <span class="text-lg font-bold text-slate-900 hidden sm:block">Course<span class="text-indigo-600">Platform</span></span>
                </a>
                <div class="hidden sm:ml-8 sm:flex sm:space-x-8">
                    <a href="/my-courses" class="border-transparent text-slate-500 hover:border-indigo-500 hover:text-indigo-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition">
                        Мои курсы
                    </a>
                    <a href="/personal" class="border-transparent text-slate-500 hover:border-indigo-500 hover:text-indigo-600 inline-flex items-center px-1 pt-1 border-b-2 text-sm font-medium transition">
                        Профиль
                    </a>
                </div>
            </div>
            <div class="flex items-center">
                <div class="relative ml-3">
                    <button type="button" class="flex items-center gap-2 focus:outline-none" onclick="toggleUserMenu()">
                        <span class="text-sm font-medium text-slate-700 hidden sm:block">{{.UserName}}</span>
                        <img class="h-8 w-8 rounded-full object-cover border border-slate-200" src="{{.UserPictureURL}}" alt="">
                    </button>
                    <div id="user-menu" class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg border border-slate-100 py-1 ring-1 ring-black ring-opacity-5 focus:outline-none z-50">
                        <a href="/personal" class="block px-4 py-2 text-sm text-slate-700 hover:bg-slate-50">Настройки</a>
                        <a href="/logout" class="block px-4 py-2 text-sm text-red-600 hover:bg-red-50">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{{end}}
