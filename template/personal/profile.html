



<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{.Title}} | Online Course Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        /* Дополнительный стиль, чтобы footer был внизу */
        body { display: flex; flex-direction: column; min-height: 100vh; }
        main { flex-grow: 1; }
    </style>
    <script>
        function toggleUserMenu() {
            const menu = document.getElementById('user-menu');
            menu.classList.toggle('hidden');
        }
    </script>
</head>
<body>

{{template "headerPersonal" .}}

<main class="py-12 px-4 sm:px-6 lg:px-8">
    <div class="flex flex-col items-center justify-center pt-16 pb-24 text-center">
        <h1 class="text-5xl font-extrabold text-gray-900 mb-4">
            Добро пожаловать на CoursePlatform
        </h1>
        <p class="text-xl text-gray-600 mb-10 max-w-2xl">
            Ваш путь к новым знаниям начинается здесь.{{ .UserName}}
        </p>


    </div>
</main>

{{template "footer" .}}

</body>
</html>
